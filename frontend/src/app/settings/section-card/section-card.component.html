<div class="section-card card">
  <div class="section-header" (click)="toggleExpanded()">
    <h2 class="section-title">
      <span class="section-icon" [class.expanded]="expanded">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M5.23 7.21a.75.75 0 011.06.02L10 10.94l3.71-3.71a.75.75 0 111.06 1.06l-4.24 4.25a.75.75 0 01-1.06 0L5.21 8.29a.75.75 0 01.02-1.06z" clip-rule="evenodd" />
        </svg>
      </span>
      <span class="emoji" *ngIf="emoji">{{ emoji }}</span>
      <span class="title-text">{{ cleanTitle }}</span>
    </h2>
  </div>

  <div class="section-content" [class.expanded]="expanded">
    <ng-content *ngIf="expanded"></ng-content>
  </div>
</div>
