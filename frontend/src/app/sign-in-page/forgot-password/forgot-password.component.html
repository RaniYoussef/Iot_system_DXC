<div class="forgot-password-container">
    <div class="form-header">
      <h2>Reset your password</h2>
    </div>
  
    <form [formGroup]="forgotForm" (ngSubmit)="onSubmit()" class="forgot-form">
      <div class="form-group">
        <label for="email">Enter your email to reset password</label>
        <input 
          type="email" 
          id="forgotEmail" 
          formControlName="email" 
          placeholder="Enter your email"
          [ngClass]="{ 'error': email?.invalid && email?.touched }"
        />
        <div *ngIf="email?.invalid && email?.touched" class="error-message">
          <span *ngIf="email?.errors?.['required']">Email is required</span>
          <span *ngIf="email?.errors?.['email']">Please enter a valid email</span>
        </div>
      </div>
  
      <div class="reset-message success-message" *ngIf="resetLinkSent">
        A reset link has been sent to your email.
      </div>
  
      <div class="form-actions">
        <button type="submit" class="submit-button" [disabled]="forgotForm.invalid">Send Reset Link</button>
        <button type="button" class="back-button" (click)="backToSignIn()">Back to Sign In</button>
      </div>
    </form>
  </div>
